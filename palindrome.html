<html>
<head>
	<title>Palindrome</title> 
	<script language="javascript" src="palindrome.js"></script>
</head>
<body>
	<form>
		<p align="center">Enter an integer number greater than 0:</p>
		<p align="center"><input type="text" id="input" onKeydown="Javascript: if (event.keyCode==13) Palindrome();"/></p>
		<p align="center"><input type="button" value="Palindrome" onClick="Palindrome()" /></p>
	</form>
	<p align="center" id="output"></p>
</body>
</html>
